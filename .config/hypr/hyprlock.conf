background {
    monitor =
    path = ~/Pictures/Wallpapers/monaco.jpeg
    blur_passes = 0
    contrast = 0.8916
    brightness = -0.7172
    vibrancy = 0.1696
    vibrancy_darkness = 0.8
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# TIME
label {
    monitor =
     text = cmd[update:1000] echo "$(date +"%-I:%M")"
    # color = hex(#C894B0)
    color = rgb(186, 186, 221)
    # color = rgba(250, 189, 47, .75)
    font_size = 120
    # font_family = SF Pro Display Bold
    font_family = Inter Bold
    position = 0, -140
    halign = center
    valign = top
}

# DAY-DATE-MONTH
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date '+%A, %d %B')</span>"
    color = rgba(225, 225, 225, 0.75)
    font_size = 24
    font_family = Inter
    position = 0, 200
    halign = center
    valign = center
}

