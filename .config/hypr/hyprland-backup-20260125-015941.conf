# Hyprland Configuration
# https://wiki.hypr.land/Configuring/

# ==================
# VARIABLES
# ==================
$terminal = foot
$fileManager = thunar
$browser = zen-browser
$emoji = rofi -show emoji -no-fixed-num-lines

# ==================
# MONITOR CONFIG
# ==================
# Monitors from existing configuration
monitor = eDP-2,1920x1080@144,0x0,1,sdrsaturation, 1.6
# monitor = HDMI-A-1,1920x1080@60,0x0,1

# ==================
# STARTUP APPS
# ==================
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user start hyprland-session.target
# exec-once = bash -c "wl-paste --watch cliphist store &"
# exec-once = nvibrant 512 512 800
exec-once = hyprshade on vibrance.glsl
exec-once = copyq --start-server
exec-once = rog-control-center & disown
# exec-once = ~/Personal/bazooka/target/debug/bazooka --service

exec-once = [workspace 1] $browser
exec-once = [workspace 2 silent] $terminal
exec-once = [specialworkspace silent] obsidian
# exec-once = [workspace 4 silent] /usr/bin/ferdium %U

# ==================
# INPUT CONFIG
# ==================
input {
    kb_layout = us
    numlock_by_default = true
    follow_mouse = 0
    sensitivity = 0.02
    accel_profile = adaptive

    touchpad {
        natural_scroll = true
        scroll_factor = 0.65
    }
}

# ==================
# GENERAL LAYOUT
# ==================

cursor {
	no_hardware_cursors=1
}

general {
    gaps_in = 5
    gaps_out = 5
    border_size = 0  # off in niri

    col.active_border = rgba(707070ff)
    col.inactive_border = rgba(d0d0d0ff)

    layout = dwindle
}


misc {
    vfr = true
}
# ==================
# DECORATION
# ==================
decoration {
    rounding = 12

    active_opacity = 1.0
    inactive_opacity = 0.9

    shadow {
        enabled = true
        range = 30
        render_power = 5
        offset = 0 5
        color = rgba(00000070)
    }

    blur {
        enabled = true
        size = 4
        passes = 4
        brightness = 0.78
        vibrancy = 0.3
    }
}

# ==================
# ANIMATIONS
# ==================
animations {
    enabled = true

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    bezier = overshot, 0.05, 0.9, 0.1, 1.1

    # animation = windowsIn, 1, 3, default
    # animation = windowsOut, 1, 3, default
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, overshot, popin 60%
    animation = windowsOut, 1, 1.49, linear, popin 50%
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 0.99, almostLinear, fade
    animation = workspacesOut, 1, 0.99, almostLinear, fade
    animation = windowsMove, 1, 4, default
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = border, 1, 3, default
}

# ==================
# LAYOUTS
# ==================
dwindle {
    preserve_split = true
}

master {
    mfact = 0.5
}

# ==================
# MISC
# ==================
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    font_family  = IosevkaNerdFont
    vrr = 1
}

# ==================
# WINDOW RULES
# ==================
windowrulev2 = tile, class:^(org\.wezfurlong\.wezterm)$

windowrulev2 = rounding 12, class:^(org\.gnome\.)
windowrulev2 = noborder, class:^(org\.gnome\.)

windowrulev2 = tile, class:^(gnome-control-center)$
windowrulev2 = tile, class:^(pavucontrol)$
windowrulev2 = tile, class:^(nm-connection-editor)$

windowrulev2 = float, class:^(gnome-calculator)$
windowrulev2 = float, class:^(galculator)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(org\.gnome\.Nautilus)$
windowrulev2 = float, class:^(steam)$
windowrulev2 = float, class:^(xdg-desktop-portal)$

windowrulev2 = noborder, class:^(org\.wezfurlong\.wezterm)$
windowrulev2 = noborder, class:^(Alacritty)$
windowrulev2 = noborder, class:^(zen)$
windowrulev2 = noborder, class:^(com\.mitchellh\.ghostty)$
windowrulev2 = noborder, class:^(kitty)$

windowrulev2 = float, class:^(firefox)$, title:^(Picture-in-Picture)$
windowrulev2 = float, class:^(zoom)$

windowrule {
    name = copyqstuff
    match:class = (com.github.hluk.copyq)
    float = on
    no_anim = on
    size = 800 500
}
# windowrulev2 = float, initialClass: (com.github.hluk.copyq)
# windowrulev2 = noanim, initialClass: (com.github.hluk.copyq)
# windowrulev2 = size 800 500, initialClass: (com.github.hluk.copyq)

# DMS windows floating by default
windowrule = float on, match:class ^(org.quickshell)$

layerrule {
    name = quickshell
    match:class = ^(org.quickshell)$

    no_anim = on
}

windowrule {
    name = screenshots
    match:class = ^(flameshot)$

    no_anim = on
    float = on
    move = 0 0
    pin = on
    no_initial_focus = on
    monitor = 1
    opacity = 0.9 0.9
}
# windowrule = noanim, class:^(flameshot)$
# windowrule = float, class:^(flameshot)$
# windowrule = move 0 0, class:^(flameshot)$
# windowrule = pin, class:^(flameshot)$
# windowrule = noinitialfocus, class:^(flameshot)$
# set this to your leftmost monitor id, otherwise you have to move your cursor to the leftmost monitor
# before executing flameshot
# windowrule = monitor 1, class:^(flameshot)$

# ==================
# KEYBINDINGS
# ==================
$mainMod = ALT
$sideMod = SUPER

# === Application Launchers ===
bind = $mainMod, RETURN, exec, foot
bind = $mainMod, space, exec, dms ipc call spotlight toggle
# bind = $mainMod, Space, exec, ~/Personal/bazooka/target/debug/bazooka 
# bind = $sideMod, V, exec, dms ipc call clipboard toggle
bind = $sideMod, V, exec, copyq show
# bind = $mod, M, exec, dms ipc call processlist focusOrToggle
bind = $sideMod, comma, exec, dms ipc call settings focusOrToggle
bind = $sideMod, N, exec, dms ipc call notifications toggle
bind = $sideMod SHIFT, N, exec, dms ipc call notepad toggle
bind = $sideMod, Y, exec, dms ipc call dankdash wallpaper
bind = $sideMod, TAB, exec, dms ipc call hypr toggleOverview
bind = $sideMod, PERIOD, exec, $emoji

# === Cheat sheet
bind = $sideMod SHIFT, Slash, exec, dms ipc call keybinds toggle hyprland

# === Security ===
bind = $sideMod, P, exec, dms ipc call lock lock
bind = $mainMod SHIFT, E, exit
bind = CTRL ALT, Delete, exec, dms ipc call processlist focusOrToggle

# === Audio Controls ===
bindel = , XF86AudioRaiseVolume, exec, dms ipc call audio increment 2
bindel = , XF86AudioLowerVolume, exec, dms ipc call audio decrement 2
bindl = , XF86AudioMute, exec, dms ipc call audio mute
bindl = , XF86AudioMicMute, exec, dms ipc call audio micmute

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# === Brightness Controls ===
bindel = , XF86MonBrightnessUp, exec, dms ipc call brightness increment 5 ""
bindel = , XF86MonBrightnessDown, exec, dms ipc call brightness decrement 5 ""

# === Window Management ===
bind = $mainMod, Q, killactive
bind = $sideMod, F, fullscreen, 0
bind = $sideMod SHIFT, F, fullscreen, 1
bind = $mainMod, V, togglefloating
bind = $sideMod, W, togglegroup

# === Focus Navigation ===
bind = $sideMod, left, movefocus, l
bind = $sideMod, down, movefocus, d
bind = $sideMod, up, movefocus, u
bind = $sideMod, right, movefocus, r
bind = $sideMod, H, movefocus, l
bind = $sideMod, J, movefocus, d
bind = $sideMod, K, movefocus, u
bind = $sideMod, L, movefocus, r

# === Window Movement ===
bind = $sideMod SHIFT, left, movewindow, l
bind = $sideMod SHIFT, down, movewindow, d
bind = $sideMod SHIFT, up, movewindow, u
bind = $sideMod SHIFT, right, movewindow, r
bind = $sideMod SHIFT, H, movewindow, l
bind = $sideMod SHIFT, J, movewindow, d
bind = $sideMod SHIFT, K, movewindow, u
bind = $sideMod SHIFT, L, movewindow, r


# === Monitor Navigation ===
bind = $sideMod CTRL, left, focusmonitor, l
bind = $sideMod CTRL, right, focusmonitor, r
bind = $sideMod CTRL, H, focusmonitor, l
bind = $sideMod CTRL, J, focusmonitor, d

bind = $sideMod CTRL, L, focusmonitor, r

# === Move to Monitor ===
bind = $sideMod SHIFT CTRL, left, movewindow, mon:l
bind = $sideMod SHIFT CTRL, down, movewindow, mon:d
bind = $sideMod SHIFT CTRL, up, movewindow, mon:u
bind = $sideMod SHIFT CTRL, right, movewindow, mon:r
bind = $sideMod SHIFT CTRL, H, movewindow, mon:l
bind = $sideMod SHIFT CTRL, J, movewindow, mon:d
bind = $sideMod SHIFT CTRL, K, movewindow, mon:u
bind = $sideMod SHIFT CTRL, L, movewindow, mon:r

# === Mouse Wheel Navigation ===
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod CTRL, mouse_down, movetoworkspace, e+1
bind = $mainMod CTRL, mouse_up, movetoworkspace, e-1

# === Numbered Workspaces ===
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, MINUS, workspace, 11
bind = $mainMod, s, togglespecialworkspace

# === Move to Numbered Workspaces ===
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, MINUS, movetoworkspace, 11
bind = $mainMod SHIFT, S, movetoworkspace, special

# $powermenu = ~/.local/bin/power-menu.sh
$fileManager = thunar
# bind = $sideMod, Q, exec, $powermenu
bind = $mainMod, E, exec, $fileManager

# === Alt Tabbing ===
$key = tab
$mod = alt

bind = $mod , $key, exec, hyprswitch gui --mod-key $mod --key $key --max-switch-offset 9 

# === Column Management ===
bind = $mainMod, bracketleft, layoutmsg, preselect l
bind = $mainMod, bracketright, layoutmsg, preselect r

# === Sizing & Layout ===
bind = $sideMod, R, layoutmsg, togglesplit

# === Move/resize windows with mainMod + LMB/RMB and dragging ===
bindmd = $mainMod, mouse:272, Move window, movewindow
bindmd = $mainMod, mouse:273, Resize window, resizewindow

# === Move/resize windows with mainMod + LMB/RMB and dragging ===
bindd = $mainMod, code:20, Expand window left, resizeactive, -100 0
bindd = $mainMod, code:21, Shrink window left, resizeactive, 100 0

# === Manual Sizing ===
# binde = $mod, minus, resizeactive, -10% 0
# binde = $mod, equal, resizeactive, 10% 0
# binde = $mod SHIFT, minus, resizeactive, 0 -10%
# binde = $mod SHIFT, equal, resizeactive, 0 10%

# === Screenshots ===
bind = CTRL, Print, exec, dms screenshot full
bind = ALT, Print, exec, dms screenshot window
bind = SUPER_SHIFT, S, exec, XDG_CURRENT_DESKTOP=sway flameshot gui

# === Color Picker === 
bind = SUPER_SHIFT, C, exec, hyprpicker -a
bind = $sideMod, C, exec, hyprpicker -a --format=rgb

# === System Controls ===
bind = $sideMod SHIFT, P, dpms, toggle
bind = $sideMod, Q, exec, dms ipc call powermenu toggle

##############################
###### G E S T U R E S #######
##############################

gesture = 4, horizontal, scale: 1.4, workspace

# windows style volume up and down 
gesture = 4, up, dispatcher, exec, dms ipc call audio increment 10
gesture = 4, down, dispatcher, exec, dms ipc call audio decrement 10

gesture = 3, up, scale: 2.5, dispatcher, exec, hyprswitch gui --mod-key $mod --key $key --max-switch-offset 9

source = ./dms/outputs.conf
